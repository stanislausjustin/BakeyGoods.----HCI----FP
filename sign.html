<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"> </script>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form name="signinForm" onsubmit="return validateForm1()" method="get" action="afterlogin.html" class="sign-in-form">
                    <h2 class="title">Log In</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" name="username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="password" placeholder="Password" name="pass">
                    </div>
                    <button class="btn solid" id="signIp" onclick="check();">Sign In</button>

                    <p class="social-text">Or Log In with social media platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </div>
                </form>

                <form name="signupForm" onsubmit="return validateForm2()" method="get" action="afterlogin.html" class="sign-up-form">>
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" name="username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="Email" placeholder="Email" name="email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="password" placeholder="Password" name="pass">
                    </div>
                    <button class="btn solid" id="signUp" onclick="check();">Sign Un</button>

                    <p class="social-text">Or Sign Up with social media platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Don't have an account?</h3>
                    <br>
                    <button class="btn transparent" id="sign-up-btn">Sign Up</button>
                </div>

                <img src="undraw_pancakes_238t.svg" class="image" alt="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>Already have an account?</h3>
                    <br>
                    <button class="btn transparent" id="sign-in-btn">Log In</button>
                </div>

                <img src="undraw_cookie_love_re_lsjh.svg" class="image" alt="">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
